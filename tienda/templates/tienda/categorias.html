{% extends 'tienda/layouts/main.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
                <h1>Categorias</h1>
                <hr>
                <div class="row">
                {% for item in categoria %}
                    <div class="col-md-3">
                        <div class="card">
                            <a href="{% url 'categorias' item.nombreProducto %}">
                            <div class="card-body">
                                <h4 class="text-center">{{ item.nombreCategoria}}</h4>
                            </div>
                        </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>



{% endblock content %}
