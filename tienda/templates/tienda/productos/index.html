{% extends 'tienda/layouts/main.html' %}

{% block content %}

<div class="py-3 bg-primary">
    <div class="container">
        <a style="text-decoration: none;" class="text-white" href="{%url 'home' %}">Home /</a>
        <a style="text-decoration: none;" class="text-white" href="{%url 'categorias' %}">Categorias /</a>
        <a style="text-decoration: none;" class="text-white" href="{%url 'categoriasview' categoria.slug%}">{{categoria.nombreCategoria}} /</a>

    </div>
    
    </div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
                <h1>{{ categoria.nombreCategoria }}</h1>
                <hr>
                <div class="row">
                    {% for item in productos %}
                    <div class="col-md-3">                       
                        <div class="card">
                        <a href="{% url 'productosview' item.categoria.slug item.slug %}">
                            <div class="card-body">    
                                <div class="category-image">
                                    <img class="w-100" src="{{ item.imagenProducto.url}}" alt="imagen producto"/>
                                    <h4 class="text-center">{{ item.nombreProducto}}</h4>
                                    <span>{{ item.precio }}</span>
                                </div>
                            </div>
                        </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>



{% endblock content %}
